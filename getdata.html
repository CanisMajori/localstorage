<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<div id="text"></div>
<script>


    window.addEventListener('storage',fn);//设置storage事件监听，当storage有改动时 便调用fn函数
    function fn() {
        console.log('fn已调用');
        document.querySelector('#text').innerHTML=window.localStorage.getItem('name');//将localstorage的值写到html上
    }




</script>
</body>
</html>
